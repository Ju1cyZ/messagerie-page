<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Interface de messagerie — Bootstrap</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container-fluid chat-app p-0">
        <div class="row g-0 h-100">
            <!-- Sidebar: contacts -->
            <div id="sidebar" class="col-12 col-md-4 col-lg-3 sidebar p-3">
                <!-- Mon Contact -->
                <div class="d-flex align-items-center mb-3">
                    <img src="https://www.clipartmax.com/png/middle/258-2582267_circled-user-male-skin-type-1-2-icon-male-user-icon.png"
                        alt="me" class="avatar me-2">
                    <div class="flex-grow-1">
                        <strong id="currentUser">Mon compte</strong>
                        <div class="text-muted small">en ligne</div>
                    </div>
                    <button id="new-chat-btn" class="btn btn-sm btn-primary ms-2" title="Nouveau message"><i
                            class="bi bi-pencil"></i></button>
                </div>

                <div class="mb-3">
                    <input id="contact-search" class="form-control search-input" placeholder="Rechercher un contact..."
                        aria-label="Recherche">
                </div>

                <div id="contacts-list" class="list-group list-group-flush">
                    
                </div>

            </div>

            <!-- Chat area -->
            <div class="col-12 col-md-8 col-lg-9 d-flex flex-column">

                <div class="chat-header d-flex align-items-center">
                    <button id="toggle-sidebar" class="btn btn-link d-md-none me-2 p-0" title="Afficher contacts"><i
                            class="bi bi-list fs-3"></i></button>
                    <img id="chat-avatar"
                        src="https://cdn-icons-png.flaticon.com/512/166/166258.png"
                        alt="contact" class="avatar me-2">
                    <div class="text-truncate">
                        <strong id="chat-name">Aucun groupe sélectionner</strong>
                        <div class="text-muted small">en ligne</div>
                    </div>
                </div>

                <div id="messages" class="messages d-flex flex-column">
                    <!-- Sample messages -->
                    
                </div>

                <div class="p-3 bg-white border-top">
                    <form id="send-form" class="d-flex gap-2 align-items-center">
                        <button type="button" class="btn btn-light rounded-circle" title="Attacher"><i
                                class="bi bi-paperclip"></i></button>
                        <textarea id="message-input" name="messageInput" type="text" class="form-control" placeholder="Écrire un message..."
                            aria-label="Message"> </textarea>
                        <button id="send-btn" class="btn btn-primary" type="submit">Envoyer</button>
                    </form>
                </div>

            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="app/class/Conv.js"></script>
    <script src="app/function.js"></script>
    <script src="app/script.js"></script>

</body>

</html>
